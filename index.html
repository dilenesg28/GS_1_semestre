    <main class="container" style="background-color: #DCDCDC;">
     <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Cadastrar
    </button>

    <div id="atividades" class="row mx-auto my-2 g-3">
    </div> <!--row -->
  </main>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!--                        Mudando a cor do formulário  style="background-color: #316aaf;" -->
        <div class="modal-content" style="background:#6495ED;">
          <div class="modal-header" style="background: #cd48df;">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Atividade</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
          </div>
          <div class="modal-body">
            <div class="row mt-2 g-3">
              <div class="col-12">
                <input id="titulo" type="text" class="form-control" placeholder="título" aria-label="título">
              </div>
              <div class="col-12">
                <input id="pontos" type="number" value="1" class="form-control" placeholder="pontos" aria-label="pontos">
              </div>
              <div class="col-12">
                <div class="input-group date">
                  <input type="date"  class="form-control" placeholder="Data" id="dataI" >
                </div>
              </div>
              <div class="col-12">
                <select id="categoria" class="form-select" aria-label="selecione a categoria">
                  <option selected>selecione a categoria</option>
                  <option value="Aula teorica">Aula teorica</option>
                  <option value="Aula prática">Aula prática</option>
                  <option value="Exame DETRAN">Exame DETRAN</option>
                </select>         
              </div>
              <div class="col-12">
                <textarea input id="obs" type="text" class="form-control"  id="exampleFormControlTextarea1"
                  placeholder="Breve observação"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="background: #cd48df;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="salvar" type="button" class="btn btn-info">Salvar</button>
        </div>
      </div>
    </div>
